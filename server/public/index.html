<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1> 
  <div id="answerZone"></div>
  <div id="valueInputs">
     First number: <input type="number" class="values" id="value1"/><br>
     Second number: <input type="number" class="values" id="value2"/> 
</div> 
<div>
    <button class="calcType" id="add">+</button>
    <button class="calcType" id="sub">-</button>
    <button class="calcType" id="mult">x</button>
    <button class="calcType" id="divi">+</button>
</div>
<div id= "clearArea">
    <button type="reset" value="reset" id="clear">Clear</button>
</div>
</body>
</html>
