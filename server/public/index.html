<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorHere">
  <h1>Calculator</h1> 
  <div id="fromButtons"></div>
  <div id="fromOpButtons"></div>
  <div id="valueInputs">
     First number: <input type="number" class="values" id="value1"/><br>
     Second number: <input type="number" class="values" id="value2"/> 
</div> 
<div id="answerZone"></div>
<div id="numButtons">
    <button class="numbers" id="1">1</button>
    <button class="numbers" id="2">2</button>
    <button class="numbers" id="3">3</button>
    <button class="numbers" id="4">4</button>
    <button class="numbers" id="5">5</button><br>
    <button class="numbers" id="6">6</button>
    <button class="numbers" id="7">7</button>
    <button class="numbers" id="8">8</button>
    <button class="numbers" id="9">9</button>
</div>
<div id="buttonArea">
    <button class="calcType" id="+">+</button>
    <button class="calcType" id="sub">-</button>
    <button class="calcType" id="mult">x</button>
    <button class="calcType" id="divi">+</button>
</div>
<div id= "clearArea">
    <button type="reset" value="reset" id="clear">C</button>
</div>
</container>
</body>
</html>
